# Application Name
spring.application.name=mvc

# PostgreSQL Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/mvc_mobapp
spring.datasource.driverClassName=org.postgresql.Driver
spring.datasource.username=postgres
spring.datasource.password=Sarayu@123

# Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.open-in-view=false

# Enable H2 Console for Testing (Optional, Can Be Removed Later)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Logging Configuration
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Security Configuration (For Development Only - Update for Production)
spring.security.user.name=admin
spring.security.user.password=admin

# CORS Configuration
spring.web.cors.allowed-origins=http://localhost:5000
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS

